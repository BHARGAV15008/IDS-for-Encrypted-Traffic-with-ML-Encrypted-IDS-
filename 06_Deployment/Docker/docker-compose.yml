# P22 Encrypted Traffic IDS - Docker Compose Configuration
# Complete production deployment stack with monitoring and scaling

version: '3.8'

services:
  # Main P22 IDS API Service
  p22-ids-api:
    build:
      context: ../..
      dockerfile: 06_Deployment/Docker/Dockerfile
    image: p22-ids:latest
    container_name: p22-ids-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
      - MODEL_PATH=/app/models/hybrid_model.pth
      - API_TOKEN=${API_TOKEN:-your-secure-api-token}
      - WORKERS=4
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      - redis
      - prometheus
    networks:
      - p22-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: p22-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - p22-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: p22-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - p22-ids-api
    networks:
      - p22-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: p22-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - p22-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: p22-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - p22-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ELK Stack for Log Management
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: p22-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - p22-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    container_name: p22-logstash
    restart: unless-stopped
    volumes:
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logs:/app/logs:ro
    depends_on:
      - elasticsearch
    networks:
      - p22-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: p22-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - p22-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Model Training Service (Optional)
  p22-trainer:
    build:
      context: ../..
      dockerfile: 06_Deployment/Docker/Dockerfile
    image: p22-ids:latest
    container_name: p22-trainer
    restart: "no"
    command: ["trainer"]
    environment:
      - ENVIRONMENT=training
      - LOG_LEVEL=INFO
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - p22-network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
    profiles:
      - training

  # Batch Processing Service
  p22-batch:
    build:
      context: ../..
      dockerfile: 06_Deployment/Docker/Dockerfile
    image: p22-ids:latest
    container_name: p22-batch
    restart: unless-stopped
    command: ["batch"]
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
      - BATCH_SIZE=1000
    volumes:
      - ./data:/app/data
      - ./models:/app/models:ro
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - p22-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    profiles:
      - batch

# Networks
networks:
  p22-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  elasticsearch-data:
    driver: local

# Secrets (for production use)
secrets:
  api_token:
    file: ./secrets/api_token.txt
  ssl_cert:
    file: ./secrets/ssl_cert.pem
  ssl_key:
    file: ./secrets/ssl_key.pem
