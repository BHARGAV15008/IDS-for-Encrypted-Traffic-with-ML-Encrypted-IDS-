# P22 Encrypted Traffic IDS - Kubernetes Deployment Manifests
# Production-ready Kubernetes deployment with auto-scaling and monitoring

apiVersion: v1
kind: Namespace
metadata:
  name: p22-ids
  labels:
    name: p22-ids
    environment: production

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: p22-ids-config
  namespace: p22-ids
data:
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  WORKERS: "4"
  REDIS_URL: "redis://p22-redis-service:6379"
  MODEL_PATH: "/app/models/hybrid_model.pth"
  BATCH_SIZE: "64"
  MAX_REQUESTS_PER_MINUTE: "10000"

---
# Secret for API tokens and sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: p22-ids-secrets
  namespace: p22-ids
type: Opaque
data:
  api-token: eW91ci1zZWN1cmUtYXBpLXRva2Vu  # base64 encoded
  redis-password: cGFzc3dvcmQxMjM=  # base64 encoded

---
# PersistentVolumeClaim for model storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: p22-models-pvc
  namespace: p22-ids
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd

---
# PersistentVolumeClaim for logs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: p22-logs-pvc
  namespace: p22-ids
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: p22-redis
  namespace: p22-ids
  labels:
    app: p22-redis
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: p22-redis
  template:
    metadata:
      labels:
        app: p22-redis
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "512mb"
        - --maxmemory-policy
        - "allkeys-lru"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        emptyDir: {}

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: p22-redis-service
  namespace: p22-ids
  labels:
    app: p22-redis
spec:
  selector:
    app: p22-redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
# Main P22 IDS API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: p22-ids-api
  namespace: p22-ids
  labels:
    app: p22-ids-api
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: p22-ids-api
  template:
    metadata:
      labels:
        app: p22-ids-api
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: p22-ids-api
        image: p22-ids:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: p22-ids-secrets
              key: api-token
        envFrom:
        - configMapRef:
            name: p22-ids-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: p22-models-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: p22-logs-pvc
      terminationGracePeriodSeconds: 30

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: p22-ids-api-service
  namespace: p22-ids
  labels:
    app: p22-ids-api
spec:
  selector:
    app: p22-ids-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: p22-ids-api-hpa
  namespace: p22-ids
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: p22-ids-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: p22-ids-ingress
  namespace: p22-ids
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - p22-ids.yourdomain.com
    secretName: p22-ids-tls
  rules:
  - host: p22-ids.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: p22-ids-api-service
            port:
              number: 80

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: p22-ids-network-policy
  namespace: p22-ids
spec:
  podSelector:
    matchLabels:
      app: p22-ids-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: p22-redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
# ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: p22-ids-api-metrics
  namespace: p22-ids
  labels:
    app: p22-ids-api
spec:
  selector:
    matchLabels:
      app: p22-ids-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: p22-ids-api-pdb
  namespace: p22-ids
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: p22-ids-api

---
# Batch Processing CronJob
apiVersion: batch/v1
kind: CronJob
metadata:
  name: p22-batch-processor
  namespace: p22-ids
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: p22-batch
        spec:
          restartPolicy: OnFailure
          containers:
          - name: batch-processor
            image: p22-ids:latest
            command: ["python", "-m", "batch_processor"]
            env:
            - name: BATCH_MODE
              value: "true"
            envFrom:
            - configMapRef:
                name: p22-ids-config
            resources:
              requests:
                memory: "4Gi"
                cpu: "2000m"
              limits:
                memory: "8Gi"
                cpu: "4000m"
            volumeMounts:
            - name: models-volume
              mountPath: /app/models
              readOnly: true
            - name: logs-volume
              mountPath: /app/logs
          volumes:
          - name: models-volume
            persistentVolumeClaim:
              claimName: p22-models-pvc
          - name: logs-volume
            persistentVolumeClaim:
              claimName: p22-logs-pvc
